<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="mylogo" src="./img/duck.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-lg py-3">
        <div>
            <h1 class="fs-2">Nuovo Libro</h1>
        </div>
        <form class="row g-3" id="newbook">
            <div class="col-6">
                <label for="nomeAutore" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" id="nomeAutore" placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="col-6">
                <label for="cognomeAutore" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" id="cognomeAutore"
                    placeholder="Inserisci il cognome dell'autore">
            </div>
            <div class="col-12">
                <label for="inputTitolo" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="inputTitolo" placeholder="Inserisci il titolo del libro"
                    aria-describedby="Title">
                <div id="Title" class="form-text">
                    Titolo versione italiana
                </div>
            </div>
            <div class="col-md-4">
                <label for="inputGenre" class="form-label">Genere</label>
                <select id="inputGenre" class="form-select">
                    <option selected>Scegli il genere</option>
                    <option value="horror">Horror</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="saggistica">Saggistica</option>
                    <option value="giallo">Giallo</option>
                    <option value="narrativa">Narrativa</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputAnno" class="form-label">Anno di pubblicazione</label>
                <input type="number" class="form-control" id="inputAnno" min="1000" max="2050" placeholder="Inserisci l'anno">
            </div>
            <div class="col-md-4">
                <label for="inputISBN" class="form-label">ISBN#</label>
                <input type="text" class="form-control" id="inputISBN" placeholder="Inserisci il codice ISBN#">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
